name: CI - Tests & Linting

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install

      - name: Run tests
        run: npm test
        env:
          FLASK_DEBUG: "False"
          SECRET_KEY: "test-secret-key"

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          FLASK_DEBUG: "False"
          SECRET_KEY: "test-secret-key"
        # Coverage threshold â‰¥75% is enforced via pytest.ini (--cov-fail-under=75)

      - name: Lint with score check
        run: npm run lint
        # Lint score must be >= 7.5/10 (calculated as: 10 - (violations/10))

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Security check with Bandit
        run: |
          pip install bandit
          bandit -r app.py -ll -f json -o bandit-report.json || true
        continue-on-error: true
        # Security checks - exclude tests directory as it's not production code

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
