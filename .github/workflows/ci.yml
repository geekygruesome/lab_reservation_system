name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        flake8 app.py tests/ --max-line-length=120 --extend-ignore=E203,W503 --exclude=.git,__pycache__,env,venv,build,dist,.venv
      continue-on-error: false

    - name: Security check with Bandit
      run: |
        bandit -r app.py -ll -f json -o bandit-report.json || true

    - name: Run tests with coverage
      env:
        FLASK_DEBUG: "False"
        SECRET_KEY: "test-secret-key"
      run: |
        pytest tests/ --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=75 -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
