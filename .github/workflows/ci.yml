name: CI - Tests & Linting

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 app.py tests/ --count --statistics --max-line-length=120 --show-source
        continue-on-error: false
        # Fail if lint score is below 7.5 (calculated as: 10 - (violations/10))
        # For now, we enforce 0 violations which gives a score of 10

      - name: Security check with Bandit
        run: |
          pip install bandit
          bandit -r app.py -ll -f json -o bandit-report.json || true
        continue-on-error: true
        # Security checks - exclude tests directory as it's not production code

      - name: Run tests with coverage
        run: |
          pip install pytest pytest-cov
          python -m pytest
        env:
          FLASK_DEBUG: "False"
          SECRET_KEY: "test-secret-key"
        # Coverage threshold â‰¥75% is enforced via pytest.ini (--cov-fail-under=75)

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
